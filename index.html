<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>
  <header>
    <nav>
        <img src="/img/logo.png" alt="Travelo" class="logo">
        <ul>
            <li><a href="#">Login</a></li>
            <li><a href="#">Cadastro</a></li>
            <li class="pesquisa"><a href="#"><i class="fa fa-search"></i></a></li>
            <li class="hamburger"><a href="#"><div class="bar"></div></a></li>
        </ul>
    </nav>
</header>

    <main>
        <img src="/img/background.png" data-speedx="0.3" data-speedy="0.38" data-speedz="0" data-rotation="0" class="parallax bg-img">
        <img src="/img/fog_7.png" data-speedx="0.27" data-speedy="0.32" data-speedz="0" data-rotation="0" class="parallax fog-7">
        <img src="/img/mountain_10.png" data-speedx="0.195" data-speedy="0.305" data-speedz="0" data-rotation="0"  class="parallax mountain-10">
        <img src="/img/fog_6.png" data-speedx="0.25" data-speedy="0.28" data-speedz="0" data-rotation="0" class="parallax fog-6">
        <img src="/img/mountain_9.png" data-speedx="0.125" data-speedy="0.155" data-speedz="0.15" data-rotation="0.02"  class="parallax mountain-9">
        <img src="/img/mountain_8.png" data-speedx="0.1" data-speedy="0.11" data-speedz="0" data-rotation="0.02"  class="parallax mountain-8">
        <img src="/img/fog_5.png" data-speedx="0.16" data-speedy="0.105" data-speedz="0" data-rotation="0" class="parallax fog-5">
        <img src="/img/mountain_7.png" data-speedx="0.1" data-speedy="0.032" data-speedz="0" data-rotation="0.09"  class="parallax mountain-7">
        <div data-speedx="0.03" data-speedy="0.07" data-speedz="0" data-rotation="0.11"  class="text parallax">
            <h2>Test 3D</h2>
            <h1>Parallax</h1>
        </div>
        <img src="/img/mountain_6.png" data-speedx="0.05" data-speedy="0.048" data-speedz="0.05" data-rotation="0.12"  class="parallax mountain-6">
        <img src="/img/fog_4.png" data-speedx="0.135" data-speedy="0.38" data-speedz="0" data-rotation="0" class="parallax fog-4">
        <img src="/img/mountain_5.png" data-speedx="0.08" data-speedy="0.038" data-speedz="0.13" data-rotation="0.1"  class="parallax mountain-5">
        <img src="/img/fog_3.png" data-speedx="0.11" data-speedy="0.018" data-speedz="0" data-rotation="0" class="parallax fog-3">
        <img src="/img/mountain_4.png" data-speedx="0.059" data-speedy="0.024" data-speedz="0" data-rotation="0.14"  class="parallax mountain-4">
        <img src="/img/mountain_3.png" data-speedx="0.04" data-speedy="0" data-speedz="0.32" data-rotation="0.05"  class="parallax mountain-3">
        <img src="/img/fog_2.png" data-speedx="0.15" data-speedy="0.0115" data-speedz="0" data-rotation="0" class="parallax fog-2">
        <img src="/img/mountain_2.png" data-speedx="0.0235" data-speedy="0.013" data-speedz="0.42" data-rotation="0.15"  class="parallax mountain-2">
        <img src="/img/mountain_1.png" data-speedx="0.027" data-speedy="0.018" data-speedz="0.53" data-rotation="0.2" class="parallax mountain-1">
        <img src="/img/sun_rays.png" class="sun-rays">
        <img src="/img/black_shadow.png" class="black-shadow">
        <img src="/img/fog_1.png" data-speedx="0.12" data-speedy="0.01" data-speedz="0" date-rotation="0" class="parallax fog-1">
    </main>

    <script src="index.js"></script>
    
</body>
</html>
